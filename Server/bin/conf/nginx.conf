
#user  nobody;
worker_processes  auto;

error_log  logs/error.log;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # lua_code_cache off;

    # set search paths for pure Lua external libraries (';;' is the default path):
    lua_package_path ";;$prefix/lua/lib/?.lua;";

    # set search paths for Lua external libraries written in C (can also use ';;'):
    # lua_package_cpath ';;$prefix/lua/shared/?.so;';

    server {
        listen       80;
        server_name  localhost;

        access_log  logs/host.access.log;

        location / {
            root   html;
            index  index.html index.htm;
        }

        # redis client route.
        location /redis_client {
            content_by_lua_file lua/redis_client.lua;
        }

        # disque client route.
        location /disque_client {
            content_by_lua_file lua/disque_client.lua;
        }

        # calivers redis client route.
        location /calivers_redis_client {
            content_by_lua_file lua/calivers_redis_client.lua;
        }

        # calivers disque client route.
        location /calivers_disque_client {
            content_by_lua_file lua/calivers_disque_client.lua;
        }

        # reflector disque client route.
        location /reflector_disque_client {
            content_by_lua_file lua/reflector_disque_client.lua;
        }
    }

}
